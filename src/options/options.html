<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <div class="app">
      <h1 id="pageTitle"></h1>

      <div class="card">
        <label class="row">
          <input id="autosaveEnabled" type="checkbox" />
          <span id="autosaveEnabledLabel"></span>
        </label>

        <label class="field">
          <span id="autosaveIntervalLabel" class="label"></span>
          <input id="autosaveInterval" type="number" min="1" step="1" />
        </label>

        <label class="field">
          <span id="maxSessionsLabel" class="label"></span>
          <input id="maxSessions" type="number" min="1" step="1" />
        </label>

        <button id="saveBtn" class="primary"></button>

        <div id="status" class="status" aria-live="polite"></div>
      </div>
    </div>

    <script src="options.js"></script>
  </body>
</html>
