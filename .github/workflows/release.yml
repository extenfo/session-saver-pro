name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install
        run: npm install

      - name: Ensure zip
        run: sudo apt-get update && sudo apt-get install -y zip

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test

      - name: Build
        run: npm run build

      - name: Package dist
        run: |
          cd dist
          zip -r "../session-saver-pro-${{ github.ref_name }}.zip" .

      - name: GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: session-saver-pro-${{ github.ref_name }}.zip
